<span class="label">{{label}}</span>
<div class="input-group">
  <img class="icon" src="assets/icon-port.svg">
  <input class="input" type="text" [value]="value" (change)="onInputChange($event)" [attr.disabled]="disabled ? '' : null"
    placeholder="{{placeholder}}">
  <button class="btn-clipboard" (click)="onPaste()">Paste from clipboard</button>
</div>
