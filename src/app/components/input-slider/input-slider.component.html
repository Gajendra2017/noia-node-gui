<span class="label">{{label}}</span>
<div class="input-group">
  <label class="value-label-min">{{minValueTransformed}}</label>
  <label class="value-label-max">{{maxValueTransformed}}</label>
  <span class="slider-span"><input class="slider" type="range" [min]="minValue" [max]="maxValue" [value]="value" (change)="onSliderChange($event)"/></span>
  <input class="input" type="text" [value]="inputValue" (change)="onInputChange($event)">
</div>
